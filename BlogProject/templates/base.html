<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS only -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

    <title>The Flasker Blog</title>
    <style>
      body
      {
        background-repeat: no-repeat;
        background-color: rgba(0, 0, 0, 0.6);
          background-size: cover;
          height: 100vh;
           background: #B3FFAB;  
background: -webkit-linear-gradient(to right, #12FFF7, #B3FFAB);  
background: linear-gradient(to right, #12FFF7, #B3FFAB); 


      }
      
  </style>
</head>
<body class="bg-image mask">
    <nav class="navbar navbar-expand-lg navbar-light" style="background-color: rgba(255, 255, 255, 0.266);
    -webkit-backdrop-filter: blur(5px);
    backdrop-filter: blur(5px);">
        <!-- <a class="navbar-brand" href="{{url_for('core.index')}}">
            <img class = "rounded-circle" src="static/pup.png" alt="Logo" style="width:40px;">
          </a> -->
        <a class="navbar-brand" href=""{{url_for('core.index')}}">MyFlaskApp</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
          <div class="navbar-nav" >
            <a class="text-dark font-weight-bold nav-item nav-link"  href="{{url_for('core.index')}}">Home</a>
            <a class=" text-dark font-weight-bold nav-item nav-link"   href="{{url_for('core.info')}}">About</a>
            
            {% if current_user.is_authenticated %}
            <a class="text-dark font-weight-bold nav-item nav-link "  href="{{url_for('users.logout')}}">Log Out</a>
            <a class="text-dark font-weight-bold nav-item nav-link"  href="{{url_for('users.account')}}">Account</a>
           
            <a class="text-dark font-weight-bold nav-item nav-link "  href="{{url_for('blog_posts.create_post')}}">Create Post</a>

            {% else %}
            <a class="text-dark font-weight-bold nav-item nav-link "  href="{{url_for('users.login')}}" >Log In</a>
            <a class="text-dark font-weight-bold nav-item nav-link "  href="{{url_for('users.register')}}">Register</a>
            {% endif %}
          </div>
        </div>
      </nav>
    
    <div class="container">
        {% block content %}

        {% endblock %}
    </div>


   
    
</body>
</html>
